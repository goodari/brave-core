      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hei sinä noheva goodari, tervetuloa koodaamaan kanssamme :fire::fire::muscle::sunglasses::heart_eyes::boom::ok_hand::ok_hand::kissing_heart::kissing_heart::raised_hands::fire::fire:'
